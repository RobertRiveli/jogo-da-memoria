<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/geral.css" />
    <link rel="stylesheet" href="src/css/index.css" />
    <title>Jogo da Memóra - Menu</title>
  </head>
  <body>
    <main class="conteudo-principal">
      <div class="bolinhas"></div>

      <div class="menu">
        <div class="secao-titulo">
          <h1 class="titulo">DESAFIO DA</h1>
          <h2 class="titulo-grande">MEMÓRIA</h2>
        </div>
        <div class="secao-jogar">
          <div class="secao-cartas">
            <div class="carta esquerda">
              <div class="fundo-carta vermelho">
                <div class="coracao"></div>
              </div>
            </div>
            <div class="carta esquerda">
              <div class="fundo-carta azul">
                <div class="estrela"></div>
              </div>
            </div>
          </div>
          <button class="btn-jogar">Jogar</button>
          <div class="secao-cartas">
            <div class="carta direita">
              <div class="fundo-carta verde">
                <div class="quadrado"></div>
              </div>
            </div>
            <div class="carta direita">
              <div class="fundo-carta roxo">
                <div class="circulo"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <dialog>
      <div>
        <button>Fácil</button>
        <button>Normal</button>
        <button>Difícil</button>
      </div>
    </dialog>
  </body>
</html>
