<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/geral.css" />
    <link rel="stylesheet" href="src/css/jogo.css" />
    <script
      src="https://kit.fontawesome.com/de3865ba5d.js"
      crossorigin="anonymous"
    ></script>

    <title>Jogo da Memória</title>
  </head>
  <body>
    <main class="principal">
      <div class="informacoes">
        <div>
          <i
            class="fa-regular fa-clock relogio"
            style="color: hsl(47, 96%, 42%)"
          ></i>
          <span id="tempo">00:00</span>
        </div>
        <div>
          <div class="estrela"></div>
          <p><span id="acertos">0</span> Pares</p>
        </div>
        <div>
          <div class="coracao"></div>
          <p>x<span id="vida">3</span></p>
        </div>
      </div>
      <section class="cartas"></section>

      <div class="botoes">
        <button class="btn-reiniciar btn">
          <i class="fa-solid fa-rotate-right"></i> Reiniciar
        </button>
        <button class="btn-menu btn">
          <a href="index.html">
            <i class="fa-solid fa-house" style="color: #573d19"></i> Menu</a
          >
        </button>
      </div>

      <dialog id="modal-mensagem">
        <div class="modal">
          <h2 id="noticia">Você Venceu</h2>

          <div>
            <p id="tempo-conclusao">Tempo</p>
            <p id="acertos-conclusao">Pares: 8 de 8</p>
          </div>
          <div class="botoes">
            <button class="btn-reiniciar btn">
              <i class="fa-solid fa-rotate-right"></i> Jogar de novo
            </button>
            <button class="btn-menu btn">
              <a href="index.html"
                ><i class="fa-solid fa-house" style="color: #573d19"></i>Voltar
                ao menu</a
              >
            </button>
          </div>
        </div>
      </dialog>
    </main>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
